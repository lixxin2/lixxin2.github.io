<html>
    <head>
    </head>
    <body>
        <script type = "text/javascript" language = "javascript">
            var Browser_Agent = navigator.userAgent;
            var enIndex = 'me/en/index.html';
            var cnIndex = 'me/cn/index.html';
            // 浏览器为ie的情况
            if (Browser_Agent.indexOf("MSIE") !=- 1 ){
                var a = navigator.browserLanguage;
                if (a != "zh-cn" ){
                    location.href = enIndex;
                }
                else{
                    location.href = cnIndex;
                }
            }
            // 浏览器非ie的情况
            else {
                var b = navigator.language;
                if (b != "zh-CN" ){
                    location.href = enIndex ;
                }
                else{
                    location.href = cnIndex;
                }
            }
        </script>
    </body>
</html>
